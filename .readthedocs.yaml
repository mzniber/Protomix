# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11.7"
    # You can also specify other tool versions:
    # nodejs: "20"
    # rust: "1.70"
    # golang: "1.20"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # You can configure Sphinx to use a different builder, for instance use the dirhtml builder for simpler URLs
  # builder: "dirhtml"
  # Fail on all warnings to avoid broken references
  # fail_on_warning: true

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf  # If you want to generate a PDF output
  - epub  # If you want to generate an ePub output
  - htmlzip  # If you want to generate downloadable HTML

# Declare the Python requirements required to build your documentation
python:
  install:
    - requirements: docs/requirements.txt  # Use a requirements.txt file if available

# Customize the build command (optional if you need specific steps)
build:
  commands:
    - sphinx-build -b html docs docs/_build/html  # Adjust paths if necessary
