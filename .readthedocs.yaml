# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.8"  # You can specify an exact version of Python
    # You can also specify other tool versions, like Node.js, etc.
    # nodejs: "16"

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py
  # Configure Sphinx to use a different builder, for instance, use the dirhtml builder for simpler URLs
  # builder: "dirhtml"
  # Fail on all warnings to avoid broken references
  # fail_on_warning: true

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#   - pdf
#   - epub

# Python installation and dependencies
python:
  install:
    - requirements: docs/requirements.txt  # Install Python dependencies
    # If you have additional requirements, you can specify them here:
    # - requirements: other-requirements.txt

# You can specify additional configurations here
# E.g., setting environment variables, specifying a post-build hook, etc.
